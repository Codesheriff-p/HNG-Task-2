<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Frontend Wizards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">About Me</a>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <form id="contactForm" data-testid="test-contact-form" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            data-testid="test-contact-name"
            required
          />
          <small
            id="name-error"
            class="error"
            data-testid="test-contact-error-name"
          ></small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            data-testid="test-contact-email"
            required
          />
          <small
            id="email-error"
            class="error"
            data-testid="test-contact-error-email"
          ></small>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            data-testid="test-contact-subject"
            required
          />
          <small
            id="subject-error"
            class="error"
            data-testid="test-contact-error-subject"
          ></small>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            data-testid="test-contact-message"
            required
          ></textarea>
          <small
            id="message-error"
            class="error"
            data-testid="test-contact-error-message"
          ></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>

        <p
          id="successMessage"
          class="success"
          data-testid="test-contact-success"
          hidden
        >
          âœ… Your message has been successfully sent!
        </p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
